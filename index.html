<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TaskByte</title>
    <script>
        function saveEmail() {
            const email = prompt("Please enter your email:");
            if (email) {
                console.log("Email saved:", email);
                alert("Thank you! Your email has been saved.");
            } else {
                alert("Email input canceled or empty.");
            }
        }
    </script>
</head>
<body>
    <h1><u>TaskByte</u></h1>
    <p>"Managing tasks has never been easier."</p>
    <p>Our goals are:<br>
        <br>1. Help organize workload for employees
        <br>2. Improve the work environment by allowing employees to take breaks when needed
        <br>3. ....
    </p>
    <div class="images">
        <img src="image1.png" alt="First wireframe image">
        <img src="image2.png" alt="Second wireframe image">
        <img src="image3.png" alt="Third wireframe image">
    </div>
    <p><br>Are you interested? <br>Click the button below to sign up for our newsletter</p>
    <button onclick="saveEmail()">Click me</button>
</body>
</html>
